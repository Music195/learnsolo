<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
        color: #333;
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>ðŸ“š {{topic}}</h1>
    <ol>
        {% for link_dic in lists_of_link_dic['files'] %}
                <div class="container">
                        <li>
                            <a href="{{ url_for('viewer') }}?file={{ url_for('proxy_pdf', url='https://drive.google.com/uc?id=' + link_dic['link_id'] +'&export=download') }}" target="_blank">
                                {{link_dic['name']}}
                            </a>
                        </li>    
                </div>
        {% endfor %}
    </ol>
</body>
</html>
