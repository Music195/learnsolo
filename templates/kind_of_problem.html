<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn With NO-ONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Learning With NO-ONE</h1>
            <p class="lead">You Can Do It !!!</p>
        </header>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Let's Start Learning By Clicking</h5>
                      <ul class="list-group mt-3">
                          {% for category in categorized_links.keys() %}
                          <li class="list-group-item d-flex justify-content-between align-items-center">
                              <a href=" /note/kind_of_problem/{{category}}">
                                {{ category }}
                              </a>
                          </li>
                          {% endfor %}
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
