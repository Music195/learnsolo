<!DOCTYPE html>
<!-- tags: Quadratic Functions -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph of $y = a(x-p)^2 + q$</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        body {
            background: #f7fbff;
            margin: 0;
            font-family: 'Segoe UI', 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #1976d222;
            padding: 36px 32px 32px 32px;
        }
        .fancy-title {
            font-size: 2.1em;
            text-align: center;
            color: #1976d2;
            margin-top: 20px;
            margin-bottom: 28px;
            letter-spacing: 0.04em;
            font-weight: bold;
            text-shadow: 0 2px 12px #90caf9aa, 0 1px 0 #fff;
        }
        .main-content {
            font-size: 1.25em;
            color: #222;
            line-height: 2;
        }
        .math-blue {
            color: #1976d2;
            font-weight: bold;
        }
        .math-orange {
            color: #e65100;
            font-weight: bold;
        }
        .formula {
            font-size: 1.2em;
            background: #e3f2fd;
            border-radius: 8px;
            padding: 6px 14px;
            display: inline-block;
            margin: 10px 0;
        }
        .graph-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 24px;
            margin-bottom: 18px;
            gap: 32px;
        }
        .graph-block {
            text-align: center;
        }
        .arrow-label {
            font-size: 1em;
            font-family: 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        .info-box {
            background: #e3f2fd;
            border-left: 6px solid #1976d2;
            border-radius: 8px;
            padding: 16px 22px;
            margin: 24px 0 0 0;
            font-size: 1.08em;
        }
        @media (max-width: 700px) {
            .graph-row { flex-direction: column; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="fancy-title">
        <span style="font-family: 'Times New Roman', serif; font-style: italic; color: #e65100;">Graph of</span>
        <span style="font-size: 0.7em; color: #1976d2;">$y = a(x-p)^2 + q$</span>
    </div>
    <div class="container">
        <div class="main-content">
            <div>
                <div class="formula">
                    $y = a(x-p)^2 + q$
                </div>
                <br>
                The graph of $y = a(x-p)^2 + q$ is a <span class="math-orange">parabola</span> obtained by shifting the graph of $y = ax^2$:
                <ul>
                    <li>by <span class="math-blue">$p$</span> units in the <b>x</b>-direction</li>
                    <li>by <span class="math-blue">$q$</span> units in the <b>y</b>-direction</li>
                </ul>
                <div class="graph-row">
                    <div class="graph-block">
                        <svg width="300" height="220" viewBox="0 0 300 220">
                            <!-- Axes -->
                            <line x1="30" y1="190" x2="270" y2="190" stroke="#222" stroke-width="2"/>
                            <line x1="60" y1="210" x2="60" y2="30" stroke="#222" stroke-width="2"/>
                            <!-- y=ax^2 (gray) -->
                            <path d="M30,60 Q90,320 150,60" fill="none" stroke="#bbb" stroke-width="3"/>
                            <!-- y=a(x-p)^2+q (black) -->
                            <path d="M120,40 Q180,240 240,40" fill="none" stroke="#222" stroke-width="3"/>
                            <!-- p arrow (blue) -->
                            <line x1="90" y1="190" x2="180" y2="190" stroke="green" stroke-width="2" marker-end="url(#arrowheadB)"/>
                            <text x="130" y="208" font-size="12" fill="green" class="arrow-label">p</text>
                            <!-- q arrow (orange) -->
                            <line x1="180" y1="190" x2="180" y2="140" stroke="#e65100" stroke-width="2" marker-end="url(#arrowheadB)"/>
                            <text x="188" y="165" font-size="18" fill="#e65100" class="arrow-label">q</text>
                            <!-- O -->
                            <text x="62" y="205" font-size="16" fill="#222">O</text>
                            <!-- x, y -->
                            <text x="270" y="205" font-size="16" fill="#222">x</text>
                            <text x="50" y="40" font-size="16" fill="#222">y</text>
                            <!-- Vertex -->
                            <circle cx="181" cy="138" r="4.3" fill="#e65100" stroke="#fff" stroke-width="2"/>
                            <text x="198" y="145" font-size="16" fill="black">(p, q)</text>
                            <!-- Definitions for arrowheads -->
                            <defs>
                                <marker id="arrowheadB" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
                                    <polygon points="0,0 8,4 0,8" fill="#1976d2"/>
                                </marker>
                                <marker id="arrowheadO" markerWidth="8" markerHeight="8" refX="4" refY="8" orient="auto">
                                    <polygon points="0,0 8,4 0,8" fill="#e65100"/>
                                </marker>
                            </defs>
                        </svg>
                    </div>
                </div>
                <div class="info-box">
                    <b>Axis of symmetry:</b> <span class="math-blue">vertical line $x = p$</span><br>
                    <b>Vertex:</b> <span class="math-orange">point $(p, q)$</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
