<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Rule for Counting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #1976d2 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #1976d222;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 800px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #1976d222;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 22px;
            color: #3e2723;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.25em;
            margin: 18px 0;
        }
        .highlight {
            color: #1976d2;
            font-weight: bold;
        }
        .orange {
            color: #d84315;
            font-weight: bold;
        }
        .green {
            color: #388e3c;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiplication Rule for Counting</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Counting the Number of Ways for Sequential Events
        </div>
    </header>
    <div class="main">
        <div class="explain">
            Suppose there are <span class="math orange">a</span> ways for event <span class="math highlight">A</span> to occur.<br>
            For each way that <span class="math highlight">A</span> occurs, there are <span class="math green">b</span> ways for event <span class="math highlight">B</span> to occur.<br>
            Then, the number of ways for <span class="math highlight">A</span> and <span class="math highlight">B</span> to both occur in sequence is:
        </div>
        <div class="math">
            <span class="orange">a</span> &times; <span class="green">b</span>
        </div>
    </div>
</body>
</html>
