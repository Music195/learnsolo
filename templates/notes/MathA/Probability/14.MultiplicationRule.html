<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Rule of Probability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #8e24aa 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #8e24aa22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #8e24aa22;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.15em;
            margin-bottom: 22px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.3em;
            margin: 18px 0;
        }
        .orange {
            color: #d84315;
            font-weight: bold;
        }
        .purple {
            color: #8e24aa;
            font-weight: bold;
        }
        .graybox {
            background: #f5f5f5;
            border-left: 5px solid #8e24aa;
            border-radius: 10px;
            padding: 16px 22px 14px 22px;
            margin-top: 22px;
            margin-bottom: 10px;
            color: #4e342e;
            font-size: 1.04em;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiplication Rule of Probability</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Conditional Probability and the Multiplication Rule
        </div>
    </header>
    <div class="main">
        <div class="explain">
            If the probability that <span class="math">B</span> occurs given <span class="math">A</span> has occurred is <span class="math purple">P<sub>A</sub>(B)</span>,<br>
            then the probability that both <span class="math">A</span> and <span class="math">B</span> occur is:
        </div>
        <div class="math">
            P(A &cap; B) = <span class="orange">P(A)</span><span class="purple">P<sub>A</sub>(B)</span>
        </div>
        <div class="graybox">
            The same rule applies for three or more events.
        </div>
    </div>
</body>
</html>
