<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Probability of Event A</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #d84315 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #d8431522;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #d8431522;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.15em;
            margin-bottom: 22px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.3em;
            margin: 18px 0;
        }
        .orange {
            color: #d84315;
            font-weight: bold;
        }
        .fraction {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }
        .fraction .top {
            border-bottom: 2px solid #d84315;
            display: block;
            padding: 0 2px;
            color: #d84315;
        }
        .fraction .bottom {
            display: block;
            padding: 0 2px;
            color: #d84315;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Probability of Event A</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Basic Probability Formula
        </div>
    </header>
    <div class="main">
        <div class="explain">
            Let the total number of possible outcomes be <span class="math orange">N</span>.<br>
            Let the number of outcomes where event <span class="math">A</span> occurs be <span class="math orange">a</span>.<br>
            If all outcomes are equally likely, the probability that event <span class="math">A</span> occurs is:
        </div>
        <div class="math">
            <span>P(A) = </span>
            <span class="fraction">
                <span class="top">a</span>
                <span class="bottom">N</span>
            </span>
        </div>
    </div>
</body>
</html>
