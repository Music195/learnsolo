<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expectation (Expected Value)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #e65100 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #e6510022;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #e6510022;
            padding: 34px 32px 28px 32px;
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }
        .explain {
            font-size: 1.15em;
            margin-bottom: 22px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.3em;
            margin: 18px 0;
        }
        .orange {
            color: #e65100;
            font-weight: bold;
        }
        .tablebox {
            margin: 0 0 0 10px;
        }
        table {
            border-collapse: collapse;
            font-size: 1.08em;
            margin-top: 10px;
            min-width: 260px;
        }
        th, td {
            border: 1px solid #3e2723;
            padding: 6px 12px;
            text-align: center;
        }
        th {
            background: #fff3e0;
            font-weight: bold;
        }
        .sumcell {
            font-weight: bold;
            background: #fff3e0;
        }
        @media (max-width: 900px) {
            .main { flex-direction: column; gap: 10px; padding: 10px 2vw; }
            .tablebox { margin: 0 auto; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Expectation (Expected Value)</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            How to Calculate the Expected Value of X
        </div>
    </header>
    <div class="main">
        <div>
            <div class="explain">
                Suppose the possible values and probabilities of <span class="math">X</span> are as in the table.<br>
                The expectation of <span class="math">X</span> is given by:
            </div>
            <div class="math orange">
                x₁p₁ + x₂p₂ + x₃p₃ + &middot;&middot;&middot; + xₙpₙ
            </div>
        </div>
        <div class="tablebox">
            <table>
                <tr>
                    <th>X</th>
                    <td>x₁</td>
                    <td>x₂</td>
                    <td>&middot;&middot;&middot;</td>
                    <td>xₙ</td>
                    <td class="sumcell">Total</td>
                </tr>
                <tr>
                    <th>Probability</th>
                    <td>p₁</td>
                    <td>p₂</td>
                    <td>&middot;&middot;&middot;</td>
                    <td>pₙ</td>
                    <td class="sumcell">1</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
