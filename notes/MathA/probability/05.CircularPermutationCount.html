<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting Circular Permutations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #ff9800 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #ff980022;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #ff980022;
            padding: 34px 32px 28px 32px;
        }
        .formula {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.5em;
            margin: 18px 0 24px 0;
            color: #3e2723;
        }
        .orange {
            color: #ff9800;
            font-weight: bold;
        }
        .explain {
            font-size: 1.12em;
            margin-bottom: 18px;
        }
        .circle-diagram {
            display: flex;
            justify-content: center;
            margin: 30px 0 10px 0;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Counting Circular Permutations</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Number of Ways to Arrange n Distinct Objects in a Circle
        </div>
    </header>
    <div class="main">
        <div class="explain">
            The number of ways to arrange <span class="orange">n</span> distinct objects in a circle is:
        </div>
        <div class="formula">
            <span class="orange">(n − 1)!</span>
        </div>
        <div class="circle-diagram">
            <!-- SVG for circular arrangement illustration -->
            <svg width="260" height="160" viewBox="0 0 260 160">
                <!-- Circle positions -->
                <circle cx="130" cy="80" r="60" fill="none" stroke="#bdbdbd" stroke-width="2"/>
                <!-- 6 objects on the circle (for n=6 as example) -->
                <circle cx="130" cy="20" r="12" fill="#ffe0b2" stroke="#ff9800" stroke-width="2"/>
                <circle cx="190" cy="50" r="12" fill="#fff" stroke="#ff9800" stroke-width="2"/>
                <circle cx="210" cy="110" r="12" fill="#fff" stroke="#ff9800" stroke-width="2"/>
                <circle cx="170" cy="150" r="12" fill="#fff" stroke="#ff9800" stroke-width="2"/>
                <circle cx="90" cy="150" r="12" fill="#fff" stroke="#ff9800" stroke-width="2"/>
                <circle cx="50" cy="110" r="12" fill="#fff" stroke="#ff9800" stroke-width="2"/>
                <circle cx="70" cy="50" r="12" fill="#fff" stroke="#ff9800" stroke-width="2"/>
                <!-- Arrow and dashed box for fixing one object -->
                <rect x="116" y="6" width="28" height="28" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="4"/>
                <text x="130" y="18" text-anchor="middle" font-size="13" fill="#ff9800" font-family="Segoe UI">1st</text>
                <text x="150" y="40" font-size="13" fill="#1976d2" font-family="Segoe UI">&#8592; Fix one</text>
                <!-- Dashed box for the rest -->
                <rect x="60" y="60" width="140" height="80" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="4"/>
                <text x="130" y="110" text-anchor="middle" font-size="13" fill="#1976d2" font-family="Segoe UI">Arrange remaining (n−1) objects</text>
            </svg>
        </div>
        <div class="explain" style="margin-top:10px;">
            By fixing one object, the remaining <span class="orange">n − 1</span> objects can be arranged in a line, so the total is <span class="orange">(n − 1)!</span>.
        </div>
    </div>
</body>
</html>
