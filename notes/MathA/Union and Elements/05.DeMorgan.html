<!-- tags: Set and Elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De Morgan's Laws</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #a84315 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #a8431522;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 950px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #a8431522;
            padding: 34px 32px 28px 32px;
        }
        .law-row {
            display: flex;
            gap: 48px;
            justify-content: flex-start;
            margin-top: 18px;
        }
        .law-block {
            flex: 1 1 0;
            min-width: 320px;
        }
        .law-eq {
            font-size: 1.35em;
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .law-eq .highlight {
            color: #d84315;
            font-weight: bold;
        }
        .law-eq .blue {
            background: #b3e5fc;
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin: 0 2px;
        }
        .venn-label {
            text-align: center;
            font-size: 1.08em;
            margin-top: 6px;
            color: #3e2723;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
            .law-row { flex-direction: column; gap: 28px; align-items: center; }
        }
    </style>
</head>
<body>
    <header>
        <h1>De Morgan's Laws</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Visualizing De Morgan's Laws in Set Theory
        </div>
    </header>
    <div class="main">
        <div class="law-row">
            <!-- Law 1 -->
            <div class="law-block">
                <div class="law-eq">
                    <span style="text-decoration:overline;">A &cup; B</span>
                    <span>=</span>
                    <span style="text-decoration:overline;">A</span>
                    <span class="">&cap;</span>
                    <span style="text-decoration:overline;">B</span>
                </div>
                <div class="venn-label"><span style="text-decoration:overline;">A &cup; B</span></div>
                <svg width="200" height="130" viewBox="0 0 200 130">
                    <!-- Universal set rectangle -->
                    <rect x="10" y="10" width="180" height="110" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                    <!-- Circles for A and B -->
                    <circle cx="75" cy="65" r="38" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                    <circle cx="125" cy="65" r="38" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                    <!-- Complement shading -->
                    <pattern id="hatch1" patternUnits="userSpaceOnUse" width="6" height="6">
                        <path d="M0,6 l6,-6" stroke="#a84315" stroke-width="1"/>
                    </pattern>
                    <g>
                        <mask id="maskUnion">
                            <rect x="10" y="10" width="180" height="110" fill="white"/>
                            <circle cx="75" cy="65" r="38" fill="black"/>
                            <circle cx="125" cy="65" r="38" fill="black"/>
                        </mask>
                        <rect x="10" y="10" width="180" height="110" fill="url(#hatch1)" mask="url(#maskUnion)"/>
                    </g>
                    <text x="60" y="60" font-size="18" fill="#1976d2" font-family="Cambria Math">A</text>
                    <text x="140" y="60" font-size="18" fill="#1976d2" font-family="Cambria Math">B</text>
                    <text x="20" y="32" font-size="18" fill="#1976d2" font-family="Cambria Math">U</text>
                </svg>
            </div>
            <!-- Law 2 -->
            <div class="law-block">
                <div class="law-eq">
                    <span style="text-decoration:overline;">A &cap; B</span>
                    <span>=</span>
                    <span style="text-decoration:overline;">A</span>
                    <span class="">&cup;</span>
                    <span style="text-decoration:overline;">B</span>
                </div>
                <div class="venn-label"><span style="text-decoration:overline;">A &cap; B</span></div>
                <svg width="200" height="130" viewBox="0 0 200 130">
                    <!-- Universal set rectangle -->
                    <rect x="10" y="10" width="180" height="110" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                    <!-- Circles for A and B -->
                    <circle cx="75" cy="65" r="38" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                    <circle cx="125" cy="65" r="38" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                    <!-- Complement shading -->
                    <pattern id="hatch2" patternUnits="userSpaceOnUse" width="6" height="6">
                        <path d="M0,6 l6,-6" stroke="#a84315" stroke-width="1"/>
                    </pattern>
                    <g>
                        <mask id="maskIntersect">
                            <rect x="10" y="10" width="180" height="110" fill="white"/>
                            <g>
                                <circle cx="75" cy="65" r="38" fill="black"/>
                                <circle cx="125" cy="65" r="38" fill="black"/>
                            </g>
                            <ellipse cx="100" cy="65" rx="25" ry="38" fill="white"/>
                        </mask>
                        <rect x="10" y="10" width="180" height="110" fill="url(#hatch2)" mask="url(#maskIntersect)"/>
                    </g>
                    <text x="60" y="60" font-size="18" fill="#1976d2" font-family="Cambria Math">A</text>
                    <text x="140" y="60" font-size="18" fill="#1976d2" font-family="Cambria Math">B</text>
                    <text x="20" y="32" font-size="18" fill="#1976d2" font-family="Cambria Math">U</text>
                </svg>
            </div>
        </div>
        <div style="margin-top:32px; font-size:1.08em; color:#6d4c41;">
            <b>De Morgan's Laws:</b><br>
            <span class="math">The complement of the union is the intersection of the complements:</span><br>
            <span class="math" style="margin-left:1.5em;">&#773; (A &cup; B) = &#773;A &cap; &#773;B</span><br>
            <span class="math">The complement of the intersection is the union of the complements:</span><br>
            <span class="math" style="margin-left:1.5em;">&#773; (A &cap; B) = &#773;A &cup; &#773;B</span>
        </div>
    </div>
</body>
</html>
