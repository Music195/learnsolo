<!-- tags: Data Analysis -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Plot (箱ひげ図)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }
        header {
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            padding: 24px 0 14px 0;
            text-align: center;
            box-shadow: 0 2px 12px #1976d222;
        }
        h1 {
            margin: 0;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #64b5f6aa;
        }
        .main {
            max-width: 820px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #1976d222;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 22px;
            color: #222;
        }
        .boxplot-wrap {
            display: flex;
            justify-content: center;
            margin: 24px 0 0 0;
        }
        .boxplot-labels {
            display: flex;
            justify-content: space-between;
            margin: 0 18px 0 18px;
            font-size: 1.08em;
        }
        .label-orange {
            color: #ff7043;
            font-weight: bold;
        }
        .label-black {
            color: #222;
            font-weight: bold;
        }
        .info-box {
            background: #f5f5f5;
            border-left: 5px solid #90caf9;
            border-radius: 9px;
            padding: 18px 18px 12px 18px;
            margin: 32px 0 0 0;
            font-size: 1.08em;
            color: #333;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .info-icon {
            font-size: 1.5em;
            color: #1976d2;
            margin-top: 2px;
        }
        @media (max-width: 700px) {
            .main { padding: 10px 2vw; }
            .boxplot-labels { font-size: 0.98em; }
            .info-box { font-size: 0.98em; padding: 8px 4px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Box Plot <span style="font-size:0.7em;">(箱ひげ図)</span></h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Data Analysis
        </div>
    </header>
    <div class="main">
        <div class="explain">
            A box plot is a convenient diagram for comparing the distributions of multiple data sets.
        </div>
        <div class="boxplot-wrap">
            <!-- SVG Box Plot -->
            <div style="width:600px; margin:0 auto; position:relative;">
                <!-- English labels above, aligned to each element -->
                <div style="display:flex; justify-content:space-between; width:100%; margin-bottom:8px; font-size:1.08em; color:#1976d2; font-weight:bold;">
                    <span style="width:60px; text-align:center;">Min</span>
                    <span style="width:90px; text-align:center;">Q1</span>
                    <span style="width:90px; text-align:center;">Median</span>
                    <span style="width:90px; text-align:center;">Mean</span>
                    <span style="width:90px; text-align:center;">Q3</span>
                    <span style="width:60px; text-align:center;">Max</span>
                </div>
                <svg width="600" height="140" viewBox="0 0 600 140">
                    <!-- Whiskers -->
                    <line x1="60" y1="70" x2="150" y2="70" stroke="#222" stroke-width="2"/>
                    <line x1="450" y1="70" x2="540" y2="70" stroke="#222" stroke-width="2"/>
                    <!-- Whisker caps -->
                    <line x1="60" y1="55" x2="60" y2="85" stroke="#222" stroke-width="2"/>
                    <line x1="540" y1="55" x2="540" y2="85" stroke="#ff7043" stroke-width="2"/>
                    <!-- Box -->
                    <rect x="150" y="40" width="300" height="60" fill="#fff" stroke="#222" stroke-width="2"/>
                    <!-- Median -->
                    <line x1="240" y1="40" x2="240" y2="100" stroke="#ff7043" stroke-width="3"/>
                    <!-- Mean (average) -->
                    <text x="295" y="35" font-size="22" fill="#222" font-weight="bold">+</text>
                    <!-- Q1 -->
                    <line x1="150" y1="40" x2="150" y2="100" stroke="#ff7043" stroke-width="3"/>
                    <!-- Q3 -->
                    <line x1="450" y1="40" x2="450" y2="100" stroke="#222" stroke-width="3"/>
                    <!-- Labels below -->
                    <text x="45" y="125" font-size="18" fill="#222" text-anchor="middle">最小値</text>
                    <text x="150" y="125" font-size="18" fill="#ff7043" text-anchor="middle">第1四分位数</text>
                    <text x="240" y="125" font-size="18" fill="#ff7043" text-anchor="middle">中央値</text>
                    <text x="295" y="125" font-size="18" fill="#222" text-anchor="middle">平均値</text>
                    <text x="450" y="125" font-size="18" fill="#222" text-anchor="middle">第3四分位数</text>
                    <text x="540" y="125" font-size="18" fill="#ff7043" text-anchor="middle">最大値</text>
                </svg>
            </div>
        </div>
        <div class="info-box">
            <span class="info-icon">&#128161;</span>
            <span>
                Box plots are useful for visually comparing the distributions of multiple data sets.
            </span>
        </div>
    </div>
</body>
</html>
