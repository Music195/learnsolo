<!DOCTYPE html>
<!-- tags: Algebra -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties of Square Roots</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="section-title">Properties of Square Roots</div>
        <div class="formula-list">
            <div class="formula-row">
                <span class="number">1.</span>
                <span class="formula">
                    <span class="left">When $a \geq 0$ &nbsp;,</span>
                    <span class="left">$(\sqrt{a})^2 = (-\sqrt{a})^2 = a$</span>
                </span>
                
            </div>
            <div class="formula-row">
                <span class="number">2.</span>
                <div style="line-height: 1.7;">
                    <span class="formula">
                    <span>
                        <span class="left">When $a \geq 0$ &nbsp;,</span>
                        <span class="left">$\sqrt{a^2} =$</span>
                        <span class="right" style="margin-left: 25px;">$a$</span>
                    </span><br>
                    <span>
                        <span class="left">When $a &lt; 0$ &nbsp;,</span>
                        <span class="left">$\sqrt{a^2} =$</span>
                        <span class="right">$-a$</span>
                    </span>
                </span>  
                </div>
                           
            </div>
        </div>
         <div class="gray-box">
            <span class="icon">&#128161;</span>
            <div class="content">
                <span> From 1 and 2, we can conclude: $\sqrt{a^2} = |a|$</span>
            </div>
        </div>
    </div>
</body>
</html>
