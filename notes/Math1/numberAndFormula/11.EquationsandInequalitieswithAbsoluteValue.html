<!DOCTYPE html>
<!-- tags: Algebra -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equations and Inequalities with Absolute Value</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
        }
        .section-title {
            font-size: 2em;
            color: #1976d2;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .condition {
            font-size: 1.2em;
            margin-bottom: 24px;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
        }
        .formula-list {
            font-size: 1.3em;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .formula-row {
            display: flex;
            align-items: flex-start;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 18px 20px;
            margin-bottom: 0;
        }
        .formula-row .number {
            font-size: 1.1em;
            margin-right: 18px;
            min-width: 30px;
            text-align: right;
            color: #1976d2;
            font-weight: bold;
        }
        .formula-row .left {
            font-family: 'Times New Roman', Times, serif;
            margin-right: 10px;
            min-width: 220px;
        }
        .formula-row .right {
            color: #e65100;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
            .formula-row .left { min-width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Equations and Inequalities with Absolute Value</div>
        <div class="condition">
            When $c$ is a positive constant:
        </div>
        <div class="formula-list" id="formula-list">
            <div class="formula-row">
                <span class="number"></span>
                <span class="left">Equation $|x| = c$ has the solution:</span>
                <span class="right">$x = \pm c$</span>
            </div>
            <div class="formula-row">
                <span class="number"></span>
                <span class="left">Inequality $|x| &lt; c$ has the solution:</span>
                <span class="right">$-c &lt; x &lt; c$</span>
            </div>
            <div class="formula-row">
                <span class="number"></span>
                <span class="left">Inequality $|x| &gt; c$ has the solution:</span>
                <span class="right">$x &lt; -c$, $x &gt; c$</span>
            </div>
        </div>
    </div>
</body>
</html>
